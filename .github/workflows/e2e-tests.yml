name: ðŸ—ï¸ E2E Tests (Cypress)

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:

  install:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
      options: --user 1001

    outputs:
      record: ${{ steps.should-we-record.outputs.record }}

    steps:
      - name: ðŸ‘·â€â™€ï¸ Checkout
        uses: actions/checkout@v3

      - name: ðŸŽ¥ Should we record?
        run: echo '::set-output name=record::${{  env.CYPRESS_PROJECT_ID != '' }}'
        id: should-we-record

      - name: ðŸ‘©â€ðŸ­ Cypress install
        uses: cypress-io/github-action@v5.0.2
        with:
          runTests: false
          build: yarn build
          record: true
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’¾ Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: dist
          if-no-files-found: error
          path: dist

  test-on-firefox:
    needs: install
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
      options: --user 1001

    services:
      kaoto:
        image: kaotoio/backend:main
        ports:
          # will assign a random free host port
          - 8081/tcp
    steps:
      - name: ðŸ‘·â€â™€ï¸ Checkout
        uses: actions/checkout@v3

      - name: ðŸ—„ï¸ Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: ðŸ¤“ Set KAOTO_API
        run: echo "KAOTO_API=http://kaoto:8081" > .env
      - name: ðŸ”¨ Cypress run
        uses: cypress-io/github-action@v5.0.2
        with:
          browser: firefox
          # we have already installed all dependencies above
          #          install: false
          start: yarn start
          record: ${{needs.install.outputs.record}}
          wait-on: 'http://localhost:1337'
          wait-on-timeout: 120
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’¾ Save videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: videos-firefox
          path: cypress/videos

      - name: ðŸ’¾ Save screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots-firefox
          path: cypress/screenshots

  test-on-chrome:
