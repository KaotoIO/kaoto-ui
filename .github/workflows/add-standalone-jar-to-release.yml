name: ğŸ‘©â€ğŸ’» Add Builds to Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to use (frontend)'
        required: true
        type: string
  release:
    types: [published]

jobs:
  build-frontend:
    name: ğŸ‘·â€â™€ï¸ Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšŸ Checkout frontend
        uses: actions/checkout@v3
        with:
          ref: '${{ env.release.tag_name }}${{ inputs.tag_name }}'
      - name: ğŸš€ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@kaoto'
      - name: ğŸ›¸ Build Frontend
        run: yarn install && KAOTO_API="" yarn build
      - name: ğŸ“© Save dist folder
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 1

  build-standalone-jar:
    name: ğŸ‘©â€ğŸ­ Build standalone jar
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: ğŸ›‚ Find the right frontend major and minor version
        run: 'echo "frontend_version=${{ env.release.tag_name }}${{ inputs.tag_name }}" | sed -En "s/v([0-9]+\.)([0-9]+\.)?([0-9]+)/v\1\2/p" >> $GITHUB_ENV'
      - name: ğŸšŸ Checkout backend
        uses: actions/checkout@v3
        with:
          repository: 'KaotoIO/kaoto-backend'
          fetch-depth: '0'
      - name: ğŸ¥¸ Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
          check-latest: true
      - name: ğŸ›ƒ Find the right backend version
        run: 'echo "backend_version=$(git tag --list | grep ${{ env.frontend_version }} | tail -n 1)" >> $GITHUB_ENV'
      - name: ğŸ›‚ Checkout the right backend version
        run: 'git checkout ${{ env.backend_version }}'
      - name: ğŸ›ƒ Find the version based on code
        run: 'echo "api_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV'
      - name: ğŸš§ Remove default html resources
        run: 'rm api/src/main/resources/META-INF/resources/index.html'
      - name: ğŸ“¨ Retrieve saved dist folder
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸ‘©ğŸ»â€ğŸ’¼ Move frontend to proper folder
        run: 'mv dist/* api/src/main/resources/META-INF/resources/'
      - name: ğŸ”¥ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: ğŸ¤³ Build Jar
        run: mvn install -DskipTests; mvn install -DskipTests -Dquarkus.package.type=uber-jar -pl api
      - name: ğŸ“¦ Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: api/target/api-${{ env.api_version }}-runner.jar
          asset_name: kaoto-${{ env.api_version }}-runner.jar
          tag: ${{ github.ref }}

  build-native:
    name: ğŸ‘©ğŸ¼â€ğŸ­ Build Native Quarkus for ${{ matrix.os }} ğŸ‘©ğŸ¼â€ğŸ­
    runs-on: ${{ matrix.os }}
    needs: build-frontend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: kaoto-linux-amd64
            file: -runner
#          - os: windows-latest
#            asset_name: kaoto-windows-amd64
#            file: -runner.exe
          - os: macos-latest
            asset_name: kaoto-macos-amd64
            file: -runner
    steps:
      - name: ğŸšŸ Checkout backend
        uses: actions/checkout@v3
        with:
          repository: 'KaotoIO/kaoto-backend'
          fetch-depth: '0'
      - name: ğŸ›‚ Find the right frontend major and minor version
        run: 'echo "frontend_version=${{ env.release.tag_name }}${{ inputs.tag_name }}" | sed -En "s/v([0-9]+\.)([0-9]+\.)?([0-9]+)/v\1\2/p" >> $GITHUB_ENV'
      - name: ğŸ¥¸ Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: 'latest'
          cache: 'maven'
      - name: ğŸ›ƒ Find the right backend version
        run: 'echo "backend_version=$(git tag --list | grep ${{ env.frontend_version }} | tail -n 1)" >> $GITHUB_ENV'
      - name: ğŸ›‚ Checkout the right backend version
        run: 'git checkout ${{ env.backend_version }}'
      - name: ğŸ›ƒ Find the version based on code
        run: 'echo "api_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV'
      - name: ğŸš§ Remove default html resources
        run: 'rm api/src/main/resources/META-INF/resources/index.html'
      - name: ğŸ“¨ Retrieve saved dist folder
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸ‘©ğŸ»â€ğŸ’¼ Move frontend to proper folder
        run: 'mv dist/* api/src/main/resources/META-INF/resources/'
      - name: ğŸ”¥ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: ğŸ¤³ Build Native Quarkus
        run: mvn install -Pnative -DskipTests
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: api/target/api-${{ env.api_version }}${{ matrix.file }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
