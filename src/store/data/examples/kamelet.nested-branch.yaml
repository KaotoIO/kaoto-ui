apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  annotations:
    camel.apache.org/kamelet.support.level: Preview
    camel.apache.org/catalog.version: main-SNAPSHOT
    camel.apache.org/kamelet.icon: whatever
    camel.apache.org/provider: Apache Software Foundation
    camel.apache.org/kamelet.group: Kaoto
  labels:
    camel.apache.org/kamelet.type: sink
  name: eip-action-sink
spec:
  definition:
    title: EIP Kamelet
    description: Used to test all EIP we implement
    properties: {}
  dependencies:
    - camel:core
    - camel:kamelet
    - camel:bean
    - camel:aws2-eventbridge
    - camel:chunk
  template:
    from:
      uri: kamelet:source
      steps:
        - choice:
            when:
              - simple: "{{?baz}}"
                steps:
                  - load-balance:
                      weighted:
                        distribution-ratio: 2,1
                        round-robin: false
                      steps:
                        - log:
                            message: test
                            logging-level: INFO
                            log-name: yaml
            otherwise:
              steps:
                - remove-header:
                    name: removeme
        - filter:
            simple: "{{?foo}}"
            steps:
              - set-body:
                  simple: abc
              - idempotent-consumer:
                  idempotent-repository: myRepo
                  simple: ${header.id}
                  steps:
                    - set-body:
                        simple: cheesecubez
        - to:
            uri: aws2-eventbridge
